<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons-title-icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons-title-icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons-title-icon/favicon-16x16.png">
  <link rel="manifest" href="./favicons-title-icon/site.webmanifest">
  <title>Tip Calculator</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- JavaScript -->
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h1>
      <span>spli</span>
      <span>tter</span>
    </h1>
  </header>
  <main>
    <form action="post" autocomplete="off">
      <div class="input">
        <legend>
          <label for="bill">bill</label>
          <input type="number" name="bill" id="bill">
        </legend>
        <legend>
          <label for="custom">select tip %</label>
          <button type="button">5%</button>
          <button type="button">10%</button>
          <button type="button">15%</button>
          <button type="button">25%</button>
          <button type="button">50%</button>
          <input placeholder="custom" name="custom" id="custom" class="active">
        </legend>
        <legend>
          <label for="people">Number of People</label>
          <p class="warning">Can't be zero</p>
          <input type="number" name="people" id="people">
        </legend>
      </div>
      <div class="output">
        <div>
          <div>
            <div>
              <span>tip amount</span>
              <span>/ person</span>
            </div>
            <span class="tip-person" data-tip-person></span>
          </div>
          <div>
            <div>
              <span>Total</span>
              <span>/ person</span>
            </div>
            <span class="total-person" data-total-person></span>
          </div>
        </div>
        <button type="submit" disabled>Calculate</button>
      </div>
    </form>
  </main>

  <aside>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kaustubh Malakdar</a>.
  </aside>
</body>

</html>
